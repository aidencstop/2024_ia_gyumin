{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Management System</title>

    <!-- Fontfamily -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">

            <div class="header-left">
                <h3>Management System</h3>
            </div>
        </div>
        <!-- /Header -->

        <!-- Page Wrapper -->
        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col-sm-12">
                            <a href="{% url 'manager-managecatact' %}" class="btn btn-primary mb-3">â—„ Back</a>
                            <div>
                                <p></p>
                            </div>
                            <div class="page-sub-header">
                                <h3 class="page-title">Add a new category</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">

                        <div class="card comman-shadow">
                            <div class="card-body">
                                <form method="POST" action="{% url 'manager-addact' %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12 col-sm-3 row">
                                            <div class="form-group local-forms">
                                                <label>Select Category<span class="login-danger">*</span></label>
                                                <select class="form-control select" name="cat-name">
                                                    {% for cat in categories %}
                                                    <option value="{{ cat.id }}"> {{ cat.name }} </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-3 row">
                                            <div class="form-group local-forms">
                                                <label>Activity Name<span class="login-danger">*</span></label>
                                                <input class="form-control" type="text" placeholder="Enter Activity"
                                                    name="act-name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row"></div>
                                    <div class="row">
                                        <div class="col-8 col-sm-3">
                                            <div class="student-submit">
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /Page Wrapper -->

    </div>
    <!-- /Main Wrapper -->

</body>

</html>
