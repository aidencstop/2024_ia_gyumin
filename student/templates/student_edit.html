{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Management System</title>

    <!-- Fontfamily -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">

</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h3>Management System</h3>
            </div>
        </div>
        <!-- /Header -->

        <!-- Page Wrapper -->
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col-sm-12">
                            <div class="page-sub-header">
                                <h3 class="page-title">Edit your information</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card comman-shadow">
                            <div class="card-body">

                                <form method="POST" action="{% url 'student-edit' %}">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h3 class="form-title student-info"><b>Enter your details</b></h3>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <div class="form-group local-forms">
                                                <label>Grade</label>
                                                <input type="text" class="form-control" name="grade"
                                                    value="{{ student_instance.get_grade_display }}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <div class="form-group local-forms">
                                                <label>University</label>
                                                <input type="text" class="form-control" name="university"
                                                    value="{{ student_instance.university.name }}">
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <div class="form-group local-forms">
                                                <label>Major</label>
                                                <input type="text" class="form-control" name="major"
                                                    value="{{ student_instance.major.name }}">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <h3 class="form-title student-info"> + Add Additional Fields</h3>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Category</label>
                                                    <input type="text" class="form-control" name="category"
                                                        value="{{ student_instance.category.name }}">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Activity</label>
                                                    {% for activity in all_activities %}
                                                    {% if activity in selected_activities %}
                                                    <input type="text" class="form-control" name="activity"
                                                        value="{{ activity.id }}">
                                                    {% endif %}
                                                    {% endfor %}
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Start Date</label>
                                                    <input type="text" class="form-control" name="start_date"
                                                        value="{{ student_instance.start_date }}">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>End Date</label>
                                                    <input type="text" class="form-control" name="end_date"
                                                        value="{{ student_instance.end_date }}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Description</label>
                                                    <textarea class="form-control"
                                                        name="description">{{ student_instance.description }}</textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-8 col-sm-3">
                                                <div class="student-submit">
                                                    <a href="{% url 'student-main' %}" class="btn btn-primary">Back</a>
                                                </div>
                                            </div>
                                            <div class="col-8 col-sm-3">
                                                <div class="student-submit">
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Wrapper -->

    </div>
    <!-- /Main Wrapper -->

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
