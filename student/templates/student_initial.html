{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Management System</title>

    <!-- Fontfamily -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <style>
        .col-sm-3 {
            width: 30%;
        }
    </style>
</head>

<body>

    <!-- Main Wrapper -->
    <div class="main-wrapper">

        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h3 style="transform: translateY(5px);">Management System</h3>
            </div>
        </div>
        <!-- /Header -->

        <!-- Page Wrapper -->
        <div class="page-wrapper">
            <div class="content container-fluid">
                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col-sm-12">
                            <div class="page-sub-header">
                                <h3 class="page-title">Welcome, STUDENT NAME</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card comman-shadow">
                            <div class="card-body">
                                <form method="POST" action="{% url 'student-initial' %}" id="studentForm">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-12">
                                            <h1 class="form-title student-info"
                                                style="font-weight: 500; font-size: initial;"><b>Enter your details</b>
                                            </h1>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <div class="form-group local-forms">
                                                <label>Select Grade<span class="login-danger">*</span></label>
                                                <select class="form-control select" name="grade">
                                                    {% for grade, grade_label in GRADE_CHOICES %}
                                                    <option value="{{ grade }}">{{ grade_label }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <div class="form-group local-forms">
                                                <label>Select University<span class="login-danger">*</span></label>
                                                <select class="form-control select" name="university">
                                                    {% for uni in university %}
                                                    <option value="{{uni.name}}">{{ uni.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12 col-sm-3">
                                            <div class="form-group local-forms">
                                                <label>Select Major<span class="login-danger">*</span></label>
                                                <select class="form-control select" name="major">
                                                    {% for mjr in major %}
                                                    <option value="{{mjr.name}}">{{ mjr.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <h3 class="form-title student-info"
                                                style="font-weight: 500; font-size: initial;"> + Add Additional Fields
                                            </h3>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Enter Category</label>
                                                    <select class="form-control select" name="category">
                                                        {% for cat in category %}
                                                        <option>{{ cat.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Enter Activity</label>
                                                    <select class="form-control select" name="activity">
                                                        {% for act in activity %}
                                                        <option value="{{act.name}}">{{ act.name }}</option>
                                                        {% endfor %}
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms calendar-icon">
                                                    <label>Start Date</label>
                                                    <input class="form-control datetimepicker" type="text"
                                                        placeholder="DD-MM-YYYY" name="start-date">
                                                </div>
                                            </div>
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms calendar-icon">
                                                    <label>End Date</label>
                                                    <input class="form-control datetimepicker" type="text"
                                                        placeholder="DD-MM-YYYY" name="end-date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12 col-sm-4">
                                                <div class="form-group local-forms">
                                                    <label>Description</label>
                                                    <input class="form-control" type="text"
                                                        placeholder="Enter description" name="description">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-8 col-sm-3">
                                                <div class="student-submit">
                                                    <a type="submit" class="btn btn-primary"
                                                        href="{% url 'student-main' %}">Back</a>
                                                </div>
                                            </div>
                                            <div class="col-8 col-sm-3">
                                                <div class="student-submit">
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Page Wrapper -->

    </div>
    <!-- /Main Wrapper -->

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="{% static 'plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>


</body>

</html>
