{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ========== Page Title ========== -->
    <title>Management System</title>


    <!-- ========== Start Stylesheet ========== -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/home_style.css' %}" rel="stylesheet">
    <!-- ========== End Stylesheet ========== -->

    <!-- ========== Google Fonts ========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700,800" rel="stylesheet">

</head>

<body>
    <!-- Start Header Top 
    ============================================= -->
    <div class="top-bar-area address-one-lines bg-gradient text-light" style="border-bottom: 2px solid black;">
        <div class="container">
            <div class="row">
                <div class="col-md-10 address-info">
                    <div class="info text-light">
                        <h1>Management System</h1>
                    </div>
                </div>
                <div class="form-group logout-button">
                    <a class="btn btn-primary btn-lg" type="submit" style="color: white;"
                        href="{% url 'student-logout' %}">â—„
                        Logout</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header Top -->

    <!-- Start Body
    ============================================= -->
    <div id="category" class="what-learn-area bg-dark default-padding">
        <div class="container">
            {% if messages %}
            <div class="alert alert-secondary" role="alert" style="background: lightgrey;">
                {% for msg in messages %}
                <strong>{{ msg }}</strong>
                {% endfor %}
            </div>
            {% endif %}
            <div class="content-box">
                <div class="col">
                    <div class="row info text-light">
                        <h2>Welcome, {{nameuser}} </h2>
                    </div>
                    <div class="row categories">
                        <div class="row">
                            <div class="col-md-4 col-sm-4 single-item">
                                <div class="item">
                                    <a href="{% url 'student-initial' %}">
                                        <i class="fa-solid fa-book"></i>
                                        <div class="info">
                                            <h3>Initial Registration</h3>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 single-item">
                                <div class="item">
                                    <a href="{% url 'student-edit' %}">
                                        <i class="fa-solid fa-user-pen"></i>
                                        <div class="info">
                                            <h3>Edit Info.</h3>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-4 single-item">
                                <div class="item">
                                    <a href="{% url 'student-recommend' %}">
                                        <i class="fa-regular fa-thumbs-up"></i>
                                        <div class="info">
                                            <h3>Recommendation</h3>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Body -->

    <!-- Start Footer 
    ============================================= -->
    <footer class="bg-dark default-padding-top text-light">
        <div class="container">
            <div class="row">
                <div class="f-items">
                </div>
                <div class="footer-bottom">
                </div>
    </footer>
    <!-- End Footer -->

</body>

</html>
